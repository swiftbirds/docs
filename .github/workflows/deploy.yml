name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true
          
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
        
      - name: Build with Jekyll
        run: |
          cd docs
          bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_site/

  # Constitutional compliance check
  compliance-check:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Validate Constitution Compliance
        run: |
          echo "üîç Checking constitutional compliance..."
          
          # Check for required documentation standards
          if [ ! -f "docs/_config.yml" ]; then
            echo "‚ùå Missing _config.yml configuration"
            exit 1
          fi
          
          # Verify constitution version reference
          if ! grep -q "constitution_version" docs/_config.yml; then
            echo "‚ùå Missing constitution version reference"
            exit 1
          fi
          
          # Check for proper Markdown structure in content files
          find docs -name "*.md" -not -path "*/specs/*" -not -path "*/.specify/*" | while read file; do
            if [ -f "$file" ] && ! head -1 "$file" | grep -q "^#"; then
              echo "‚ö†Ô∏è  Warning: $file may not follow proper heading structure"
            fi
          done
          
          echo "‚úÖ Constitutional compliance check passed"

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: [build, compliance-check]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4