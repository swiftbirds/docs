## Accessibility Contract

```yaml
accessibility:
  heading_hierarchy: 
    - h1: "Document title only"
    - h2: "Section headers"
    - h3: "Subsection headers if needed"
  
  formatting:
    font_size: "minimum 12pt"
    line_height: "minimum 1.5"
    contrast_ratio: "minimum 4.5:1"
    
  navigation:
    table_of_contents: required
    anchor_links: required
    print_friendly: required
    
  language:
    reading_level: "business professional"
    jargon_free: required
    definitions: "linked where needed"
```

